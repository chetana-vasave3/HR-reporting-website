<!DOCTYPE html>
<html>
<head>
  <title>Success</title>
  <style>
    body {
      background-color: #eaf6f7;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background-color: #ffffff;
      border: 2px solid #007c80;
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .success-box h1 {
      color: #007c80;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .success-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .success-box a {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #007c80;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .success-box a:hover {
      background-color: #00a1a7;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h1>âœ” Scheduled Successfully!</h1>
    <p>The candidate has been scheduled and remarks have been saved.</p>
    <a href="/">Go to Dashboard</a>
  </div>

</body>
</html>
