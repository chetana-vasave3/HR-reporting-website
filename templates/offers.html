<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers Rolled Out - Telecaller</title>
    <style>
      body { font-family: Arial; padding: 30px; background: #f9f9f9; }
      h2 { color: #024b4c; }
      h1 { color: #024b4c; }
  
      .role-list {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
  
      .role-card {
        background-color: #ffffff;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        font-weight: bold;
        color: #024b4c;
        transition: 0.3s;
      }
  
      .role-card:hover {
        background-color: #e6f7f8;
        transform: scale(1.05);
      }
  
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        margin-top: 20px;
      }
  
      th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
  
      th {
        background: #024b4c;
        color: white;
      }
  
      .back-link {
        margin-top: 20px;
        display: inline-block;
        text-decoration: none;
        color: #024b4c;
        font-weight: bold;
      }
    </style>
</head>
<body>

    <h1>Offers Rolled Out</h1>

    <div class="section">
      <div class="role-list">
        <div class="role-card" onclick="loadInterviews('telecaller')">Telecaller</div>
        <div class="role-card" onclick="loadInterviews('counselor')">Counselor</div>
        <div class="role-card" onclick="loadInterviews('trainer')">Trainer</div>
        <div class="role-card" onclick="loadInterviews('hr')">HR</div>
      </div>
    
        
      <div id="tableSection">
        <!-- Interview table will be injected here -->
      </div>
    
      <a href="{% url 'recruitment' %}" class="back-link">‚Üê Back to Dashboard</a>
    
      <script>
        function loadInterviews(role) {
          fetch(`/api/offeres_roled_out/${role}/`)  // This URL matches the backend URL structure
            .then(response => response.json())
            .then(data => {
              const container = document.getElementById("tableSection");
      
              if (data.length === 0) {
                container.innerHTML = `<p>No interviews scheduled for ${role}.</p>`;
                return;
              }
      
              let tableHTML = `
                <h3>${role.charAt(0).toUpperCase() + role.slice(1)} Interviews</h3>
                <table>
                  <tr>
                    <th>Candidate Name</th>
                    <th>Interview Date</th>
                    <th>Time</th>
                    <th>Remark</th>
                  </tr>
              `;
      
              data.forEach(item => {
                tableHTML += `
                  <tr>
                    <td>${item.candidate_name}</td>
                    <td>${item.date}</td>
                    <td>${item.time}</td>
                    <td>${item.remark}</td>
                  </tr>
                `;
              });
      
              tableHTML += `</table>`;
              container.innerHTML = tableHTML;
            })
            .catch(error => {
              console.error("Error loading interviews:", error);
              alert("Failed to load interview data.");
            });
        }
      </script>
      
    </body>
    </html>
